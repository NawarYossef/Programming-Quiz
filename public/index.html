<body>
  <main role="main">
    <div class="container">
      <h2>1- Which of the following solutions cna be used to convert the string "1234" to an array of numbers [1, 2, 3, 4]:</h2>
    </div>
    <div class="container">
      <div class="answer">String("1234").Array((char) => char.toNumber())</div>
      <div class="answer">Array.from("1234").map(Number)</div>
      <div class="answer">"1234".map(Number).toArray()</div>
      <div class="answer">"1234".split('').Array().Number()</div>
    </div>
  </main>
</body>
